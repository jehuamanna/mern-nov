<!DOCTYPE html>
<html>
<head>
	<title>javascript XML</title>
</head>
<body>
	<script src="js/react.js"></script>
	<script src="js/react-dom.js"></script>
	<script src="js/babel.js"></script>

	<div id="root">
		
	</div>

	<script type="text/babel">
		const rootHandle = document.getElementById('root');
        function Restaurant(props){
            return (
                <div>
                    <h2> { props.name} </h2>
                    <p>{props.type}</p>
                    <p>{props.rating}</p>
                    <hr/>
                </div>

            )
        }

        function App() {

            //make api calls
            const restaurants = [
                {id: 1, name: 'hari', type: 'fast food', rating: 4.4},
                {id: 2, name: 'cool joint', type: 'fast food', rating: 4.3},
                {id: 3, name: 'pool joint', type: 'fast food', rating: 4.2}
            ]

            return (
                <div>
                    <h2> Swizzy </h2>
                    {
                        restaurants.map(function(restaurant){
                            return <Restaurant key={restaurant.id} name={restaurant.name} type={restaurant.type} rating={restaurant.rating}/>
                        })
                    }
                    
                </div>
            )
        }

		ReactDOM.render(<App/>,rootHandle);
	</script>

</body>
</html>
