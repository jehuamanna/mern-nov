<!DOCTYPE html>
<html>
<head>
	<title>Parent Child Component</title>
</head>
<body>
	<script src="js/react.js"></script>
	<script src="js/react-dom.js"></script>
	<script src="js/babel.js"></script>

	<div id="root">
		
	</div>

	<script type="text/babel">
        const rootHandle = document.getElementById('root');
        
        class Parent extends React.Component{
            constructor() {
                super()
                this.state = {
                    children: ['karan', 'arjun']
                }
            }
            hug(name){
                // console.log('method defined in parent')
                console.log(`${name} huge parent`)
            }

            render() {
                return (
                    <div>
                        <h2> Parent Component </h2>
                        <Child name={this.state.children[0]} city="bangalore" hugMethod={this.hug}/>
                        <Child name={this.state.children[1]} city="bangalore" hugMethod={this.hug}/>
                    </div>
                )
            }
        }

        class Child extends React.Component {
            constructor() {
                super()
                this.handleClick = this.handleClick.bind(this)
            }
            handleClick() {
                this.props.hugMethod(this.props.name)
            }

            render() {
                return (
                    <div>
                        <h2> Child Component - </h2>
                        <p> Name: {this.props.name} </p>
                        <p>City: {this.props.city}</p>
                        <button onClick={this.handleClick}>Hug Parent</button>
                    </div>
                )
            }
        }



		ReactDOM.render(<Parent/>,rootHandle);
	</script>

</body>
</html>
