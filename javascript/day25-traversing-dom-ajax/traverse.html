<!DOCTYPE html>

<html>
    <head>
        <title>Traversing Html</title>
    </head>
    <body>
        <h1>Movie list</h1>
        <h2>Kill Bill: Vol. 1</h2>
        <p>
            After awakening from a four-year coma, a former assasin wreaks vengence on the team of assassins who betrayed her.
        </p>

        <h3> Director </h3>
        <ul><li>
            Quentin Tarantino
        </li></ul>
        <h3> Actors </h3>
        <ul id="actors">
            <li> Uma Thurman</li>
            <li> David </li>
            <li> Daryl</li>
        </ul>
        <script id="script">
            const html = document.documentElement
            console.log('Children of html tag')
            console.log(html.children)
            console.log(html.childElementCount)

            console.log('child of head', html.children[0].children)

            // Manipulate our page title

            html.children[0].children[0].textContent = 'Dom Traversing'
            document.title = 'DOM Travasring via doc'

            // const body = document.body

            const body = html.children[1]
            console.log(body)

            console.log('body children count', body.childElementCount)
            console.log('all children of body', body.children)

            const actorsHandle = document.getElementById('actors')

            console.log('actors children', actorsHandle.children)

            console.log('actors first child', actorsHandle.children)

            console.log('actors first child', actorsHandle.children[0])
            console.log('actors first child ele', actorsHandle.firstElementChild)

            console.log('actors second child', actorsHandle.children[1])
            console.log('actors last child', actorsHandle.children[2])
            console.log('actors last child', actorsHandle.children[actorsHandle.childElementCount -1])

            console.log('actors last child ele', actorsHandle.lastElementChild)

            console.log('last child ele of body', body.lastElementChild)

            console.log(body.firstElementChild.nextElementSibling)
            console.log(body.firstElementChild.previousElementSibling) // null

            console.log("getting parent", actorsHandle.parentElement)
            console.log('getting grand parent ', actorsHandle.parentElement.parentElement)
            
        </script>
    </body>
</html>
