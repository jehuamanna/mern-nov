<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
        <script>
            const tag = document.createElement('h1') //<h1></h1>
            const text = document.createTextNode('hello world') //'hello world'
            tag.appendChild(text) //<h1>hello world</h1>
            document.body.appendChild(tag) // <body><h1>hello world</h1></body>
        </script>
    </body>
</html>
