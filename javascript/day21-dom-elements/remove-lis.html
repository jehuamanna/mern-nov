<!DOCTYPE html>

<html>
    <head>
        <title>remove items</title>
    </head>
    <body>
        <script>
            const menuItems = [
                { id: 1, title: 'dosa', isVeg: true },
                { id: 2, title: 'coffee', isVeg: true },
                { id: 3, title: 'butter chicken', isVeg: false },
                { id: 4, title: 'chicken biryani', isVeg: false },
                { id: 5, title: 'paneer biryani', isVeg: true }
            ]
            const ulTag = document.createElement('ul')

            menuItems.forEach(function(item){
                const div = document.createElement('div')
                div.name = 'div_name'
                const input = document.createElement('input')
                input.type = 'checkbox'
                input.name = 'myCheckBox'

                const li = document.createElement('li')
                li.style = 'display: inline'
                li.textContent = item.title
                
                div.appendChild(input)
                div.appendChild(li)
                ulTag.appendChild(div)
            })
            
            const input = document.createElement('input')
            input.type = 'checkbox'
            input.onclick = checkUncheck
            input.id = 'check_id'
            

            document.body.appendChild(input)

            const div2 = document.createElement('div')
            div2.textContent = "Check All"
            div2.style = 'display: inline'
            div2.id = 'div_id'
            document.body.appendChild(div2)
            
            document.body.appendChild(ulTag)
            const btn = document.createElement('button')
            btn.textContent = 'Remove'
            btn.onclick = myfunction
            document.body.appendChild(btn)
            
            function myfunction(){                
                let checkboxes = document.getElementsByName('myCheckBox')
                let selected = []
                for(let i = 0; i < checkboxes.length; i++){
                    if(checkboxes[i].checked){
                        checkboxes[i].parentElement.remove()
                    }
                }
                // for(let i = 0; i < selected.length; i++){
                //     selected[i].parentElement.remove()
                // }
            }
            function checkUncheck(){
                const checkMe = document.getElementById('check_id')
                if(checkMe.checked == true){
                    let div = document.getElementById('div_id')
                    div.textContent = 'Uncheck all'
                    let checkboxes = document.getElementsByName('myCheckBox');
                    for (var i=0; i<checkboxes.length; i++) {
                        checkboxes[i].checked = true
                    }
                }
                else{
                    let div = document.getElementById('div_id')
                    div.textContent = 'Check all'
                    let checkboxes = document.getElementsByName('myCheckBox');
                    for (var i=0; i<checkboxes.length; i++) {
                        checkboxes[i].checked = false
                    }

                }
            }
            

        </script>
    </body>
</html>
