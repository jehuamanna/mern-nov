<!DOCTYPE html>

<html>
    <head>
        <title>remove items</title>
    </head>
    <body>
        <script>
            const menuItems = [
                { id: 1, title: 'dosa', isVeg: true },
                { id: 2, title: 'coffee', isVeg: true },
                { id: 3, title: 'butter chicken', isVeg: false },
                { id: 4, title: 'chicken biryani', isVeg: false },
                { id: 5, title: 'paneer biryani', isVeg: true }
            ]
            const ulTag = document.createElement('ul')

            menuItems.forEach(function(item){
                const div = document.createElement('div')
                const input = document.createElement('input')
                input.type = 'checkbox'
                input.style = 'display: inline'
                const li = document.createElement('li')
                li.style = 'display: inline'
                li.textContent = item.title
                div.appendChild(input)
                div.appendChild(li)
                ulTag.appendChild(div)
            })
            
            document.body.appendChild(ulTag)
            const btn = document.createElement('button')
            btn.textContent = 'Remove'
            document.body.appendChild(btn)

            

        </script>
    </body>
</html>
